# Pre-commit hooks for code quality
# Run with: pre-commit run --all-files
# Install hooks: pre-commit install

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=100"]

  # Code linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        exclude: '^(docs|migrations|\.git|\.tox)'

  # Fast unit tests only (marked as "fast") - DISABLED until tests are fixed
  # - repo: local
  #   hooks:
  #     - id: pytest-fast
  #       name: Fast unit tests
  #       entry: pytest
  #       language: system
  #       args: ['-m', 'fast', '--tb=short', '-q']
  #       pass_filenames: false
  #       always_run: true

  # Type checking for modified files
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--check-untyped-defs']
        additional_dependencies: [types-PyYAML, types-requests]
        exclude: '^(docs|tests|\.git)'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-ll', '-i', '-r']
        exclude: '^(tests|\.git)'

  # Check for common security issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: detect-private-key

  # Python safety checks
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: pyproject.toml
